<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
      <div class="heading">
        <h1>Register</h1>
      </div>
      <div class="main_container">
      <div class="form_container">
        <form action="" name="register_form" class="form">
          <table>
            <tr>
              <td id="row">Full Name:</td>
              <td><input type="text" name="name"
                id="name" placeholder="Full Name" /></td>
            </tr>
            <tr>
              <td id="row">Email:</td>
              <td><input type="text" name="Email" placeholder="Email" id="Email"/></td>
            </tr>
            <tr>
              <td id="row">Country:</td>
              <td>
                <input type="text" name="Country" placeholder="Country Name" id="country" />
              </td>
            </tr>
            <tr>
              <td id="row">Phone Number:</td>
              <td>
                <input type="text" name="phone_number" placeholder="Phone Number" id="phone_number" />
              </td>
            </tr>
            <tr>
              <td id="row">State:</td>
              <td>
                <input type="text" name="state" placeholder="State name" id="state" />
              </td>
            </tr>
            <tr>
              <td id="row">City:</td>
              <td><input type="text" name="city" placeholder="City name" id="city"/></td>
            </tr>
            <tr>
              <td id="row">Village:</td>
              <td>
                <input type="text" name="village" placeholder="Vilaage name" id="village"/>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
